<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B.Tech Result</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="generateCaptcha()">

<div class="banner">
    <h1>B.TECH. RESULT</h1>
    <p>Home › Result › B.Tech Result</p>
</div>

<div class="container">
    <div id="errorBox" class="error-box"></div>

    <div class="form-box">
        <label>Enter Your Enrollment No.</label>
        <input type="text" id="roll">

        <label>Semester</label>
        <select id="semester">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <div class="captcha-box">
            <canvas id="captchaCanvas"></canvas>
            <button onclick="generateCaptcha()">↻</button>
        </div>

        <label>Please enter the text below</label>
        <input type="text" id="captchaInput">

        <button class="view-btn" onclick="validateResult()">View Result</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
